<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - JS</title>
</head>

<style>
    button,img{
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div>
        <button onclick="rollDice()"><img src="dice.png"></button>
        <h1 id="text"></h1>
        <h2 id="diceValue"></h2>
    </div>

    <script>
        function rollDice(){
            var value=Math.floor(Math.random() * 6)+1
            console.log(value)
            document.getElementById("text").innerHTML="The Dice Rolled:"
            document.getElementById("diceValue").innerHTML=value
            if(value==6){
                alert("You rolled a 6. Awesome!")
            }
        }
    </script>
</body>
</html>
