<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 15 - CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bg">
        </div>
        <div class="signup-form">
            <h2>Sign Up</h2><br>
            <hr>
            <form>
                <label>First Name</label><br>
                <input type="text" id="fname" placeholder="Enter First Name"><br>
                <label>Last Name</label><br>
                <input type="text" id="lname" placeholder="Enter Last Name"><br>
                <label>Date of Birth</label><br>
                <input type="date" id="dob"><br>
                <label>Email</label><br>
                <input type="text" id="email" placeholder="Enter Email"><br>
                <label>Password</label><br>
                <input type="password" id="pwd" placeholder="Enter Password"><br>
                <label>Confirm Password</label><br>
                <input type="password" id="cpwd" placeholder="Confirm Password"><br>
                <input type="submit" value="Register" id="register">
            </form>
        </div>
    </main>
</body>
</html>
